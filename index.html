<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bzp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>

    <div id="app">

        <header>
            <div>
                <span>WhatsApp</span>
                <ul>
                    <li><i class="fas fa-minus"></i></li>
                    <li><i class="far fa-square"></i></li>
                    <li><i class="fas fa-times"></i></li>
                </ul>
            </div>
        </header>

        <main>
              <!-- sezione sinistra di contatti -->
            <section class="left">
                <div class="top-head">
                    <div class="avatar"> <!--avatar utente -->
                        <img src="img/avatar.png" alt="">
                    </div>
                    <div>
                        <a href="#">+</a>
                        <a href="#"><i class="fas fa-ellipsis-h"></i></a>
                    </div>

                </div>

                <div class="search-contact"> <!--barra ricerca contatti-->
                    <div>
                        <i class="fas fa-search"></i>
                        <input placeholder="cerca conversazione" type="text">
                    </div>
                </div>

                <ul>
                    <li @click = "getIndex(index)" v-for="(name, index ) in contacts">
                        <div class="avatar" > <!--avatar utente -->
                            <div>
                                <img :src="name.avatar" alt=""> 
                                <h2> {{name.name}}</h2>  <!--nome utente da js-->
                            </div>

                            <span></span>    <!--ora da js-->
                        </div>
                    </li>
                </ul>
            </section>

                
              <!-- sezione destra messaggistica -->
            <section class="rigth">

                <div class="top-nav">
                    <div class="avatar"> <!--avatar da mostrare -->
                        <img :src="contacts[indexContact].avatar" alt="">
                        <h2>{{contacts[indexContact].name}}</h2><!--nome nuovo utente da mostrare-->
                    </div>
                    <div class="action-menu"> 
                        <ul>
                            <li><a href="#"><i class="fas fa-video"></i></a></li>
                            <li><a href="#"><i class="fas fa-phone-alt"></i></a></li>
                        </ul>
                        <ul>
                            <li><a href="#"><i class="fas fa-search"></i></a></li>
                            <li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
                        </ul>
                    </div>

                </div>

                <div class="messages"><!--messaggi output da js-->

                    <ul v-for = "msg in contacts[indexContact].messages">
                        <li class="user" v-if ="msg.status == 'sent'">
                            <p >{{msg.text}}</p>
                        </li>
                        <li class="contact" v-else>
                            <p >{{msg.text}}</p>
                            
                        </li>
                    </ul>
                    
                        

                </div>
                        <!-- barra di input nuovo messaggio  -->
                <footer>
                    <ul>
                        <li><a href="#"><i class="far fa-grin"></i></a></li>
                        <li><a href="#"><i class="fas fa-paperclip"></i></a></li>
                        <li class="grow"><input class="msg-user" placeholder="scrivi un messaggio" type="text"></li>
                        <li><a href="#"><i class="fas fa-microphone"></i></a></li>
                    </ul>
                </footer>
            </section>
        </main>



    </div>
</body>

</html>
